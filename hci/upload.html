<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Resep - Resep Nusantara</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./upload.css">
    <script src="./upload.js" defer></script>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="title">
                <h1 class="logo-text">Resep Nusantara</h1>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Cari resep...">
                <button><i class="fas fa-search"></i></button>
            </div>
            <div class="nav-links">
                <a href="afterlogin.html">Beranda</a>
                <a href="upload.html" class="active">Upload Resep</a>
                <a href="my-recipes.html">Resep Saya</a>
                <a href="saved-recipes.html">Disimpan</a>
                <a href="community.html">Komunitas</a>
            </div>
            <div class="user-profile">
                <div class="profile-info">
                    <img src="profile abu.jpg" alt="Profile" class="profile-img">
                    <span class="profile-name" id="displayUsername"> </span>
                </div>
            </div>
            <div class="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </nav>

    <div class="container">

        <form class="upload-form" id="recipeUploadForm">

            <!-- Upload Foto -->
            <div class="form-group">
                <label>Foto Hasil Makanan</label>
                <div class="image-upload" id="imageUpload">
                    <i class="fas fa-camera"></i>
                    <p>Klik untuk mengupload foto</p>
                    <small>Format JPG/PNG, maksimal 5MB</small>
                </div>
                <input type="file" id="recipeImage" accept="image/*" style="display: none;">
                <div id="imagePreview"></div>
            </div>

            <!-- Informasi Dasar Resep -->
            <div class="form-group">
                <label for="recipeTitle">Judul Resep</label>
                <input type="text" id="recipeTitle" placeholder="Contoh: Nasi Goreng Spesial" required>
            </div>


            <!-- Waktu dan Porsi -->
            <div class="form-group time-servings">
                <div>
                    <label for="cookingTime">Waktu Memasak (menit)</label>
                    <input type="number" id="cookingTime" min="1" required>
                </div>
                <div>
                    <label for="servings">Untuk Berapa Porsi</label>
                    <input type="number" id="servings" min="1" required>
                </div>
            </div>

            <!-- Deskripsi -->
            <div class="form-group">
                <label for="recipeDescription">Deskripsi/Latar Belakang Resep</label>
                <textarea id="recipeDescription" rows="4" placeholder="Ceritakan tentang resep ini, inspirasi, atau tips khusus"></textarea>
            </div>

            <!-- Bahan-bahan -->
            <div class="form-group">
                <label>Bahan-bahan</label>
                <div class="ingredients-list" id="ingredientsList">
                    <div class="ingredient-item">
                        <input type="text" placeholder="Contoh: 2 siung bawang putih, cincang halus" required>
                        <button type="button" class="remove-btn">×</button>
                    </div>
                </div>
                <button type="button" class="add-btn" id="addIngredientBtn">
                    <i class="fas fa-plus"></i> Tambah Bahan
                </button>
            </div>

            <!-- Langkah-langkah -->
            <div class="form-group">
                <label>Langkah-langkah Pembuatan</label>
                <div class="steps-list" id="stepsList">
                    <div class="step-item">
                        <textarea placeholder="Tulis langkah pembuatan" rows="2" required></textarea>
                        <button type="button" class="remove-btn">×</button>
                    </div>
                </div>
                <button type="button" class="add-btn" id="addStepBtn">
                    <i class="fas fa-plus"></i> Tambah Langkah
                </button>
            </div>

            <!-- Pengaturan Visibilitas -->
            <div class="form-group">
                <label>
                    <input type="checkbox" id="isPrivate"> 
                    Jadikan resep ini private (hanya saya yang bisa melihat)
                </label>
            </div>

            <!-- Tombol Aksi -->
            <div class="form-actions">
                <button type="button" class="btn-cancel">Batal</button>
                <button type="submit" class="btn-submit">Upload Resep</button>
            </div>
        </form>
    </div>

</body>
</html>
